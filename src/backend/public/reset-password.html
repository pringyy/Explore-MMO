<!doctype html>
<html lang="en">
 
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.7" charset="UTF-8">  
  <title>Register</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href ="assets/css/login.css"></style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="assets/css/toastr.min.css" rel="stylesheet"/>
</head>

  <body>
    <div class="background">
      <div class="background-cover">
        <div class="outer">
          <div class="middle">  
            <img onload="this.style.opacity='0.8'" src="assets/images/logo.png" class= "center" width = "120%"  > 
            <div class="transparency_bg">
              <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                         <form class="form-signin" method="post">
  
                              <input type="password"  class="form-control"  placeholder="Enter Password" id="password" required autofocus>
                              <br>
                              <input type="password"  class="form-control"  placeholder="Confirm Password" id="verifiedPassword" required autofocus>
                              <br>
  
                        


              
                          
                  
                            <a  onClick="resetPassword()" class="btn btn-lg btn-primary btn-block">Reset Password</a>
                            <br>
                            

                          </form>
                        </div>
                     </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


<script>
    function resetPassword() {
   
      var token = document.location.href.split('token=')[1];
      var password =  document.getElementById("password").value
      var verifiedPassword =   document.getElementById("verifiedPassword").value

 
      if (password !== verifiedPassword) {
        window.alert('passwords do not match');
      } else {
        var data = {
          password: password,
          verifiedPassword: verifiedPassword,
          token: token,
        };
        $.ajax({
          type: 'POST',
          url: '/reset-password',
          data,
          success: function (data) {
            toastr.success(data.message);
            
          },
          error: function (xhr) {
            window.location.replace('/');
          }
        });
      }
    }
  </script>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src="assets/toastr.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</html>
