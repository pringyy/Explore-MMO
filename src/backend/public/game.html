<script>
//Logs out users in backend when called
function logout() {
  $.ajax({
    type: 'POST',
    url: '/logout',
    data: {
      refreshToken: getCookie("refreshJwt"),
    },
    success: function (data) {
      window.location.replace('/');
    },
    error: function (xhr) {
      window.location.replace('/');
    }
  });
}
