<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href ="css/login.css"></style>

</head>

<body>
 
  <main>
      <div class = "center">
        <h1 class="indigo-text">Explore IO</h1>
       
          <h5 class="indigo-text">Login</h5>
      
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row loginContainer">
            <form class="col s12" method="post">
              <div class = "row">
                
              </div>
              
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='text' name='username' id='username' />
                  <label for='username'>Enter your username</label>
                </div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password' />
                  <label for='password'>Enter your password</label>
                </div>
                
                  <a class='indigo-text' href='#!'><b>Forgot Password?</b></a>
                
              </div>

                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn waves-effect indigo'>Login</button>
                </div>
          
            </form>
          </div>
        </div>
        <a href="/register">Create account</a>
      </div>
    
  </main>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
