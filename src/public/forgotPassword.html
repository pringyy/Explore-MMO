<!--Page handles frontend of users requesting a password reset link-->
<!doctype html>
<html lang="en">
 
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.7" charset="UTF-8">  
  <title>Register</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href ="assets/css/login.css"></style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="assets/css/toastr.min.css" rel="stylesheet"/>
</head>

<body>
  <div class="background">
    <div class="background-cover">
      <div class="outer">
        <div class="middle">  
          <img onload="this.style.opacity='0.8'" src="assets/images/logo.png" class= "center" width = "120%"  > 
          <div class="transparency_bg">
            <div class="container">
              <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="card card-signin my-5">
                    <div class="card-body">
                        <form class="form-signin" method="post">
                          <center><h5> Enter your Email and we will send your username and password reset link</h5></center>
                          <label for="inputEmail"></label>
                          <!--where users enter their email so they can get sent a password reset link-->
                          <input type="text"  class="form-control"  placeholder="Email" id="inputEmail" required autofocus>
                          <br>
                          <!--Calls the function when button is clicked to see if the email is valid-->
                          <a  onClick="forgotPassword()" class="btn btn-lg btn-primary btn-block">Submit</a>
                          <br>
                          <a href="/"><center>Aleady have an account? Login here.</center></a>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function forgotPassword() {
    //Checks if the email is valid in backend
    var data = {
      email:  document.getElementById("inputEmail").value
    };
    $.ajax({
      type: 'POST',
      url: '/forgotPassword',
      data,
      success: function (data) {
        //Inform users they can reset their password using the password sent to their email
        toastr.success(data.message)
      },
      error: function (xhr) {
        toastr.error("Invalid email")
      }
    });
  }
</script>

<script type="js/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src="js/toastr.min.js"></script>
<!--Bootstrap used to handle css elements in the page-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
